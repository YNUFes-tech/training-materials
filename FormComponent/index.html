<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="form-content-wrapper">
    <form action="" method="Post" class="form-content">
      <label for="name" class="form-label">名前</label>
      <input type="text" id="name" name="name" placeholder="名前を入力してください" class="form-input"/>      
      <label for="email" class="form-label">メールアドレス</label>
      <input type="email" id="email" name="email" placeholder="メールアドレスを入力してください" class="form-input"/>      
      <label for="message" class="form-label">お問い合せ内容</label>
      <textarea id="message" name="message" class="form-input" rows="10"></textarea>
      <input type="submit" value="送信" class="form-submit"/>
    </form> 
  </div>
</body>
</html>
